<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="profdet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <h1>DETAILS</h1>
    
    <form class="fo">

            
       <div class="label">
           <label for="Name">Name :</label>
           <input type="text" class="inpname" name="Enter your name" id="Name" autocomplete="off">
       </div> 
       <div class="roll">
           <label for="Roll no">Roll Number :</label>
           <input type="text" class="inproll" name="Enter your roll no" id="Roll no" autocomplete="off">
       </div>
       <div class="pmail">
           <label for="Per mail">Personal Mail id :</label>
           <input type="email" class="inppmail" name="Enter your Personal mail id" id="Per mail" autocomplete="off">
       </div>
       <div class="Cmail">
           <label for="Clg mail">College Mail id :</label>
           <input type="email" class="inpcmail" name="Enter your College  mail id" id="Clg mail" autocomplete="off">
       </div>
      <div class="linkedin">
       <label for="Linkedin">LinkedIn Profile :</label>
       <input type="text" class="inplink" name="Enter your LinkedIn profile" id="Linkedin" autocomplete="off">
      </div>
      <div class="github">
          <label for="Github">Github Profile :</label>
          <input type="text" class="inpgit" name="Enter your Github profile" id="Github" autocomplete="off">
      </div>
      <div class="mobile">
          <label for="mobile">Mobile Number :</label>
          <input type="tel" class="inpmob" name="Enter your mobile number" id="mobile" autocomplete="off">
      </div>
    
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>

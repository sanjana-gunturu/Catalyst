<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="loginnew.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        
        
        <a href="mainneww.html" class="home">HOME</a>
        <div class="container">
            
            <h1>LOGIN</h1>
        <div class="form-holder">
           
            <form>
                <div class="username mb-3">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="name" id="name" class="uname" placeholder="Username" autocomplete="off">
                </div>
                <div class="password mb-3">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="name" id="password"  class="pw" placeholder="Password" autocomplete="off">
                </div>
                <div class="button ">
                    <label for="button" class="form-label"></label>
                    <!--<input type="button" class="login" value="Login">-->
                    <button type="submit" class="submitbtn">Login</button>
                </div>
            </form>
        </div>
            <a href="forgotpw.html" target="_self" class="forgotpw">Forgot Password?</a>
        </div>
            
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
